<!DOCTYPE html>
<html>
  <head>
    <title>Viviendas en España</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <header>
    <img src="Logo UNIR.png" alt="" height="80" />
    <h1>Herramientas de Visualizacion</h1>
    <button type="button" class="btn btn-secondary" id="changeThemeBtn">
      Cambiar tema
    </button>
  </header>
  <body>
    <div class="selector">
      <div>
        <label for="filtro"
          >Seleccione a partir de que año desea ver los datos:</label
        >
        <input
          placeholder="Ingrese Año"
          type="number"
          id="filtro"
          min="2017"
          max="2023"
          value="2017"
        />
      </div>
      <div>
        <label for="Tema">Selecciona una variable a analizar</label>
        <select id="Tema" name="Tema">
          <option value="Todas">Viviendas Totales</option>
          <option value="Nuevas">Viviendas Nuevas</option>
          <option value="Segunda">Vieviendas Segunda Mano</option>
        </select>
        <button type="submit" id="aplicarFiltro">Aceptar</button>
      </div>
    </div>
    <div id="container">
      <h2 id="Titulo">
        Gráfico de Variacion porcentual de Compra de Viviendas - España
      </h2>

      <div id="line"></div>
    </div>
  </body>
  <footer>
    <h4>Colombia - Página diseñada con fines académicos</h4>
    <ul>
      <li>Viviana Muriel Grajales</li>
      <li>Sebastian leandro Rubio Rodriguez</li>
      <li>Andres Giovanny Ballen Clavijo</li>
    </ul>
  </footer>
  <script src="script.js"></script>
</html>
